questionnaire.create.question="[define a new question](%s)" is a link in Markdown. "(%s)" is the URL.
questionnaire.question.name=This is an abbreviated descriptive name of the question that is displayed in a column of question lists. The full text of the actual question is the "Question title".
questionnaire.instructions=client as in a customer
questionnaire.noresponse=This message is used to tell the user that a mandatory question has not been answered. For example: "Please specify Number of electric fans". The parameterized token represents the name of mandatory question.
questionnaire.invalid.numeric.min.response={0} will be the allowed minimum value for an answer field. {1} will be a question title.
questionnaire.error.InvalidEventSourceProvided=eventSource is an XML element, it should be untranslated
questionnaire.error.SectionTitleNotProvided=The message is displayed when validation fails because one or more questionnaire sections do not have a name.
