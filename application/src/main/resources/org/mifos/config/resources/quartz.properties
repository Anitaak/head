
#============================================================================
# Configure Main Scheduler Properties  
#============================================================================

org.quartz.scheduler.instanceName = MifosQuartzScheduler
org.quartz.scheduler.instanceId = AUTO
org.quartz.scheduler.skipUpdateCheck = true

#============================================================================
# Configure ThreadPool  
#============================================================================

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 1
org.quartz.threadPool.threadPriority = 5

#============================================================================
# Configure JobStore  
#============================================================================

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.mifos.framework.components.batchjobs.QuartzJDBCDelegate
org.quartz.jobStore.dataSource = qDB
org.quartz.jobStore.tablePrefix = qrtz_
org.quartz.jobStore.misfireThreshold = 6000
org.quartz.jobStore.maxMisfiresToHandleAtATime = 20

#============================================================================
# Configure Datasources  
#============================================================================

org.quartz.dataSource.qDB.connectionProvider.class = org.mifos.framework.components.batchjobs.QuartzConnectionProvider

